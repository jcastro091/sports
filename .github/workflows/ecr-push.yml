name: Build and Push Images to ECR

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'docker/**'
      - 'alpha_signal_engine/**'
      - 'requirements.txt'
      - '.github/workflows/ecr-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --------------------------------------------------
      # 1) SPORTS RUNNER IMAGE (existing behavior)
      # --------------------------------------------------
      - name: Build, tag, and push SPORTS image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}          # existing secret
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building SPORTS image..."
          docker build -f docker/Dockerfile.sports -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing SPORTS image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Done pushing SPORTS image."

      # --------------------------------------------------
      # 2) TRAINER IMAGE (new – for weekly model training)
      # --------------------------------------------------
      - name: Build, tag, and push TRAINER image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_TRAINER: ${{ secrets.ECR_REPOSITORY_TRAINER }}  # new secret
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building TRAINER image..."
          docker build -f docker/Dockerfile.trainer -t $ECR_REGISTRY/$ECR_REPOSITORY_TRAINER:$IMAGE_TAG .
          echo "Pushing TRAINER image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_TRAINER:$IMAGE_TAG
          echo "Done pushing TRAINER image."

      # --------------------------------------------------
      # 3) MLFLOW IMAGE (optional – comment out if not using)
      # --------------------------------------------------
      - name: Build, tag, and push MLFLOW image
        if: secrets.ECR_REPOSITORY_MLFLOW != ''   # only runs if secret is set
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_MLFLOW: ${{ secrets.ECR_REPOSITORY_MLFLOW }}  # new secret (optional)
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building MLFLOW image..."
          docker build -f docker/Dockerfile.mlflow -t $ECR_REGISTRY/$ECR_REPOSITORY_MLFLOW:$IMAGE_TAG .
          echo "Pushing MLFLOW image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_MLFLOW:$IMAGE_TAG
          echo "Done pushing MLFLOW image."
