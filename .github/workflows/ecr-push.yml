name: Build and Push Images to ECR

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - 'docker/**'
      - 'alpha_signal_engine/**'
      - 'requirements.txt'
      - '.github/workflows/ecr-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [sports, trainer]

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image variables for matrix service
        id: set-vars
        run: |
          if [ "${{ matrix.service }}" = "sports" ]; then
            echo "ECR_REPOSITORY=${{ secrets.ECR_REPO_SPORTS }}" >> $GITHUB_ENV
            echo "DOCKERFILE=docker/Dockerfile.sports" >> $GITHUB_ENV
          else
            echo "ECR_REPOSITORY=${{ secrets.ECR_REPO_TRAINER }}" >> $GITHUB_ENV
            echo "DOCKERFILE=docker/Dockerfile.trainer" >> $GITHUB_ENV
          fi

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG=${GITHUB_SHA}

          echo "Building image for service '${{ matrix.service }}'"
          echo "Using Dockerfile: ${DOCKERFILE}"
          echo "Target: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          # Build locally
          docker build -f "${DOCKERFILE}" -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" .

          echo "Checking if image tag already exists in ECR..."
          if aws ecr describe-images \
              --repository-name "${ECR_REPOSITORY}" \
              --image-ids imageTag="${IMAGE_TAG}" > /dev/null 2>&1; then
            echo "✅ Image tag ${IMAGE_TAG} already exists in ${ECR_REPOSITORY}. Skipping push to avoid immutable tag error."
          else
            echo "Pushing image..."
            docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
            echo "✅ Done building and pushing '${{ matrix.service }}'"
          fi

