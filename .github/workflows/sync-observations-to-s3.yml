name: Sync Sheets (AllBets + AllObservations) to S3

on:
  schedule:
    # once a day at 05:00 UTC (adjust as you like)
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  sync-sheets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode Google creds
        run: |
          mkdir -p creds
          echo "${{ secrets.GOOGLE_CREDS_B64 }}" | base64 --decode > creds/google_creds.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          

      - name: Write Google service account creds
        run: |
          mkdir -p creds
          printf '%s' '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > creds/service_account.json

      - name: Run sheets_to_s3.py for AllBets + AllObservations
        env:
          CREDS: "creds/service_account.json"
          GOOGLE_SHEET_NAME: "ConfirmedBets"
          ML_DATA_BUCKET: "sharpsignal-ml-data"
          ML_DATA_PREFIX: "raw"
        run: |
          python sheets_to_s3.py --table all --verbose

